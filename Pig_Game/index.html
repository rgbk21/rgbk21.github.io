<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button onclick="createGame()" class="btn btn--new">Create New Game</button>
      <button onclick="listAllOpenGames()" class="btn btn--openGames">Show Open Games</button>
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button>

      <div id="overlay">
        <div class="text">
          <form id="select-open-games-form">
            <p>Choose one of the available open games currently:</p>
            <div id="open-games-container">
              <!-- Content added dynamically -->
            </div>
            <div>
              <button class="btn btn--connectToGame" type="submit">Connect to game!</button>
            </div>
          </form>

        </div>
      </div>
    </main>
    <script src="multiplayer.js"></script>
    <script src="socketSetup.js"></script>
  </body>
</html>
