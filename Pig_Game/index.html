<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>

      <div class="game-container">

        <div class="player0-container">
          <div class="player player--0 player--active">
            <div>
              <h2 class="player0--name" id="name--0">Player 1</h2>
            </div>
            <div>
              <p class="player0--score" id="score--0">43</p>
            </div>
            <div class="player0--btns">
              <div class="player0--btns-rollDice">
                <button onclick="rollDice()" class="btn btn--roll">Roll dice</button>
              </div>
              <div class="player0--btns-hold">
                <button onclick="hold()" class="btn btn--hold">Hold</button>
              </div>
            </div>

            <div class="player0--current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
          </div>
        </div>

        <div class="player1-container">
          <div class="player player--1 player--active">
            <div>
              <h2 class="player1--name" id="name--1">Player 1</h2>
            </div>
            <div>
              <p class="player1--score" id="score--1">43</p>
            </div>
            <div class="player1--btns">
              <div class="player1--btns-rollDice">
                <button onclick="rollDice()" class="btn btn--roll">Roll dice</button>
              </div>
              <div class="player1--btns-hold">
                <button onclick="hold()" class="btn btn--hold">Hold</button>
              </div>
            </div>

            <div class="player1--current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--1">0</p>
            </div>
          </div>
        </div>

        <div class="btn btn--createGame">
          <button onclick="createGame()" class="btn btn--new">Create New Game</button>
        </div>

        <div class="btn btn--showOpenGames">
          <button onclick="listAllOpenGames()" class="btn btn--openGames">Show Open Games</button>
        </div>

        <div class="dice">
          <img src="dice-FIVE.png" alt="Playing dice" class="dice"/>
        </div>
        <!--      <button onclick="testOnly()" class="btn btn&#45;&#45;sendGet">SendGetReq</button>-->

        <div id="overlay">
          <div class="text">
            <form id="select-open-games-form">
              <p>Choose one of the available open games currently:</p>
              <div id="open-games-container">
                <!-- Content added dynamically -->
              </div>
              <div>
                <button class="btn btn--connectToGame" type="submit">Connect to game!</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="socketSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
