<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--    libs for stomp and sockjs-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <!--    end libs for stomp and sockjs-->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="grid-trial-style.css" />
  <title>GridTrial</title>
</head>
<body>

<div class="game-container">

  <!-- PLAYER 1 DETAILS -->
  <div class="player1--name">PLAYER 1</div>
  <div class="player1--score">0</div>
  <div class="player1--buttons">
    <div class="player1--btn--rollDice">
      <button onclick="rollDice()" class="btn btn--roll">Roll dice</button>
    </div>
    <div class="player1--btn--hold">
      <button onclick="hold()" class="btn btn--hold">Hold</button>
    </div>
  </div>
  <div class="player1--current">
    <p class="current-label">Current</p>
    <p class="current-score" id="current--1">0</p>
  </div>

  <!-- PLAYER 2 DETAILS -->
  <div class="player2--name">PLAYER 1</div>
  <div class="player2--score">0</div>
  <div class="player2--buttons">
    <div class="player2--btn--rollDice">
      <button onclick="rollDice()" class="btn btn--roll">Roll dice</button>
    </div>
    <div class="player2--btn--hold">
      <button onclick="hold()" class="btn btn--hold">Hold</button>
    </div>
  </div>
  <div class="player2--current">
    <p class="current-label">Current</p>
    <p class="current-score" id="current--2">0</p>
  </div>


  <!-- COMMON BUTTONS DETAILS -->
  <div class="btn btn--createGame">
    <button onclick="createGame()" class="btn btn--new">Create New Game</button>
  </div>

  <div class="btn btn--showOpenGames">
    <button onclick="listAllOpenGames()" class="btn btn--openGames">Show Open Games</button>
  </div>

  <!-- DICE -->
  <div class="dice">
    <img src="dice-FIVE.png" alt="Playing dice" class="dice"/>
  </div>



</div>

</body>
</html>
